name: beotura
description: "A new Flutter project."

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.1.5

  cupertino_icons: ^1.0.2
  http: ^1.2.0
  google_fonts: 6.1.0
  flutter_hooks: ^0.20.5
  flutter_riverpod: ^2.4.10
  hooks_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  flutter_map_cancellable_tile_provider: ^2.0.0
  geolocator: ^11.0.0
  geolocator_linux: any
  geocoding: ^2.2.0
  flutter_map_location_marker: any
  flutter_map_marker_cluster: any
  flutter_mapbox_navigation: any
  flutter_launcher_icons: "^0.13.1"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  riverpod_generator: ^2.3.11
  build_runner: ^2.4.8
  custom_lint: ^0.6.2
  riverpod_lint: ^2.3.9

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/beoturaEkipa.png
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/adaptive-icon.png"
  min_sdk_android: 21
