name: beotura
description: "The best app for finding the best places in Belgrade!"

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 4.0.0+8

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.1.5

  cupertino_icons: ^1.0.2
  http: ^1.2.0
  google_fonts: ^6.2.1
  flutter_hooks: ^0.20.5
  flutter_riverpod: ^2.4.10
  hooks_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4
  flutter_map: ^7.0.2
  latlong2: ^0.9.0
  flutter_map_cancellable_tile_provider: ^3.0.2
  geolocator: ^13.0.2
  geolocator_linux: any
  geocoding: ^3.0.0
  flutter_map_location_marker: any
  flutter_map_marker_cluster: any
  shared_preferences: ^2.2.2
  web_socket_channel: ^3.0.1
  timeago: ^3.2.2
  flutter_speed_dial: ^7.0.0
  google_polyline_algorithm: ^3.1.0
  vector_map_tiles_mbtiles: ^1.1.0
  mbtiles: ^0.4.2
  path_provider: ^2.1.5
  vibration: ^3.0.0
  flutter_map_tile_caching: ^10.0.0
  objectbox: ^4.0.3
  objectbox_flutter_libs: any
  flutter_foreground_task: ^8.17.0
  connectivity_plus: ^6.1.2
  flutter_blue_plus: ^1.4.0
  flutter_datetime_picker: ^1.5.1
  firebase_core: ^3.10.1
  flutter_local_notifications: ^18.0.1
  firebase_messaging: ^15.2.1
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  riverpod_generator: ^2.3.11
  build_runner: ^2.4.14
  custom_lint: ^0.7.0
  riverpod_lint: ^2.3.9
  flutter_launcher_icons: ^0.14.3
  change_app_package_name: any
  objectbox_generator: any
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/beoturaEkipa.png
    - images/adaptive-icon.png
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/adaptive-icon.png"
  min_sdk_android: 21
